<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Загрузите изображение</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="modelSelect">Выберите модель:</label>
                <select class="form-control" id="modelSelect" name="model_select">
                    {% for model in models %}
                        <option value="{{ model }}" {% if model == current_model %}selected{% endif %}>{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" id="fileInput" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Определить объект</button>
        </form>
        <div id="result" class="mt-3">
            <h2>ResNet Prediction</h2>
            <p id="resnet_class"></p>
            <h2>CLIP Descriptions (Top 5)</h2>
            <ul id="clip_list"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.error) {
                            $('#result').html('<div class="alert alert-danger">' + response.error + '</div>');
                        } else {
                            // Отображаем индекс ResNet
                            $('#resnet_class').text("Class Index: " + response.resnet_index);

                            // Отображаем список описаний CLIP
                            $('#clip_list').empty(); //Очищаем список
                            response.clip_descriptions.forEach(function(item) {
                                $('#clip_list').append('<li>' + item + '</li>');
                            });
                        }
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });
        });
    </script>
</body>
</html>
